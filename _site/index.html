        //alert(firstItem)
        dogePrice = firstItem

      $( "#dogeCount" ).html(TOTALDOGE);
      $( "#unit" ).html(UNIT);
      $( "#dogePrice" ).html((TOTALDOGE * dogePrice).toFixed(4));
    });

      $( "#dogeCount" ).html(TOTALDOGE);
